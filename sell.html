        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900" rel="stylesheet">

        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            $accent-color: #355cc9;
              
              * {
       margin: 0;
       padding: 0;
       box-sizing: border-box;
     }
     body {
       width: 100%;
       background: #fdfdfd;
       position: relative;
       font-family: "Roboto", sans-serif;
       
     }
     #firstnav{
       background-color: #d3ddf0;
     }
    
     .search-box {
       border: none;
       border-bottom: 1px solid #aaa;
       background: transparent;
       outline: none;
       height: 30px;
       color: #fff;
       width: 250px;
       text-transform: capitalize;
       font-size: 16px;
       font-weight: 500;
       transition: 0.5s;
     }
     
     .search-box:focus ,.search-box:hover {
       width: 400px;
       border-color: #1f80e0;
     }
     
     .prime-btn {
       background: #5da7f1;
       height: 22px;
       width: 90;
       padding: 0 10px;
       color: #fff;
       border-radius: 5px;
       border: none;
       outline: none;
       text-transform: uppercase;
       font-weight: 700;
       font-size: 12px;
       margin: 0 10px;
     }
     .prime-btn:hover {
       background-color: #fff;
       color :#5da7f1;
      
     }
     
     .login-link {
       color: #fff;
       opacity: 0.9;
       text-transform: uppercase;
       font-size: 15px;
       font-weight: 700;
       text-decoration: none;
     }
     .login-link:hover {
       font-weight:900;
       color: #fff;
       text-decoration:none;
     }
     /* Navbar container */
   .navba {
     overflow: hidden;
     background-color:#6daff1;
     font-family: Arial;
     
   }
   
   /* Links inside the navbar */
   .navba a {
     float: left;
     font-size: 16px;
     color: white;
     text-align: center;
     padding: 14px 16px;
     text-decoration: none;
   }
   
   /* The dropdown container */
   .dropdown {
     float: left;
     overflow: hidden;
   }
   
   /* Dropdown button */
   .dropdown .dropbtn {
     font-size: 16px;
     border: none;
     outline: none;
     color: white;
     padding: 14px 16px;
     background-color: inherit;
     font-family: inherit; /* Important for vertical align on mobile phones */
     margin: 0; /* Important for vertical align on mobile phones */
   }
   
   /* Add a red background color to navbar links on hover */
   .navba a:hover, .dropdown:hover .dropbtn {
     background-color: rgb(33, 100, 224);
   }
   
   /* Dropdown content (hidden by default) */
   .dropdown-content {
     display: none;
     position: absolute;
     background-color: #f9f9f9;
     min-width: 160px;
     box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
     z-index: 2;
   }
   
   /* Links inside the dropdown */
   .dropdown-content a {
     float: none;
     color: black;
     padding: 12px 16px;
     text-decoration: none;
     display: block;
     text-align: left;
   }
   
   /* Add a grey background color to dropdown links on hover */
   .dropdown-content a:hover {
     background-color: #ddd;
   }
   
   /* Show the dropdown menu on hover */
   .dropdown:hover .dropdown-content {
     display: block;
   }
   .form-container {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            font-weight: bolder;
            padding: 20px;
            border-radius: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 400px;
        }
        .carousel {
            display: block;
            position: relative;
            width: 100%;
        }
        input{
            background: rgba(255, 255, 255, 0.2);
        }
        footer {
	background-color: #222;
	color: white;
	text-align: center;
	padding: 20px 0;
}
       </style>

    <body>
        <nav class="navbar" id="firstnav">
            <img src="image-removebg-preview (2).png" class="brand-logo" alt="logo" height="50px"/>
            <div class="right-container">
              <input type="text" class="search-box" placeholder="search" />
              <button class="prime-btn">Prime Membership</button>
              <a href="login.html" class="login-link" target="_blank">Login</a>
            </div>
        </nav>
        <nav class="navba" id="secondnav">
            <a href="index.html">Home</a>
            <a href="buy.html">Buy</a>
            <a href="sell.html">Sell</a>
            <a href="rent.html">Rent</a>
            <a href="https://www.lichousing.com/" target="_blank">Home Loan</a>
            <a href="about_us.html">About Us</a>
           
            
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="carouselExample" class="carousel slide" data-ride="carousel">
                        <!-- Carousel items -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="vu-anh-TiVPTYCG_3E-unsplash.jpg" class="d-block w-100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img src="webaliser-_TPTXZd9mOo-unsplash.jpg" class="d-block w-100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="laurel-and-michael-evans-9cVSoJ3qiIA-unsplash.jpg" class="d-block w-100" alt="Third slide">
                            </div>
                            <!-- Add more carousel items -->
                        </div>
                        <!-- Controls -->
                        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="propertyLocation">Property Location</label>
                    <input type="text" class="form-control" id="propertyLocation" placeholder="Enter property location">
                </div>
                <div class="form-group">
                    <label for="propertyType">Property Type</label>
                    <select class="form-control" id="propertyType">
                        <option>House</option>
                        <option>Apartment</option>
                        <option>Bungalow</option>
                        <!-- Add other property types -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="expectedPrice">Expected Price</label>
                    <input type="text" class="form-control" id="expectedPrice" placeholder="Enter expected price">
                </div>
                <div class="form-group">
                    <label for="area">Area (in sq ft)</label>
                    <input type="text" class="form-control" id="area" placeholder="Enter area" >
                </div>
                <div class="form-group">
                    <label for="legalDocuments">Upload Legal Documents</label>
                    <input type="file" class="form-control-file" id="legalDocuments" required>
                </div>
                <div class="form-group">
                    <label for="propertyphoto">Upload Pictures Of Property</label>
                    <input type="file" class="form-control-file" id="propertyphoto" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer class="bg-dark text-light">
          <div class="container text-center py-3">

                  <!-- Add more social media icons as needed -->
              </div>

          </div>
      </footer>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
              // Targeting the form element
              const form = document.querySelector('form');
  
              form.addEventListener('submit', function(event) {
                  event.preventDefault(); // Prevents form submission for now
  
                  // Validation
                  const propertyLocation = document.getElementById('propertyLocation').value;
                  const propertyType = document.getElementById('propertyType').value;
                  const expectedPrice = document.getElementById('expectedPrice').value;
                  const area = document.getElementById('area').value;
  
                  if (!propertyLocation || !propertyType || !expectedPrice || !area) {
                      alert('Please fill in all fields.');
                  } else {
                      // If all fields are filled, you can proceed with form submission or other actions.
                      // Example: form.submit();
                  }
              });
          });
      </script>
    </body>
</html>
